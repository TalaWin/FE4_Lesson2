<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8">
		<title>Таблицы</title>
		<style type="text/css">
		table { border-collapse: collapse; width: 450px; height: 500px}
		td { border: 5px solid #000; }
		.top {
			border-top: none;
		}
		.right {
			border-right: none;
		}
		.bottom {
			border-bottom: none;
		}
		.left {
			border-left: none;
		}
		
		</style>
	</head>
	<body>
		<table>
			<caption>Картина Пита Мондриана <br>"Композиция с красным, синим и желтым"</caption>			
			<tr>
			  <td colspan="2" class="top left">1</td>  
			  <td colspan="3" class="top">2</td>	  
			  <td bgcolor="#fffa69" colspan="2" class="top right">3</td>  
			</tr>
			<tr>
			  <td rowspan="2" class="left">4</td>
			  <td bgcolor="#ff5b2d" colspan="4" rowspan="4">5</td>
			  <td bgcolor="#fffa69" colspan="2" rowspan="2" class="right">6</td>      
			</tr>	          
			<tr>                   
			</tr>	 
			<tr>
			  <td rowspan="3" class="left">7</td>
			  <td rowspan="2">8</td>
			  <td rowspan="2" class="right">9</td>  
			</tr>	
			<tr>             
			</tr>	
			<tr>
			  <td bgcolor="#000000">10</td>
			  <td bgcolor="#000000"></td>
			  <td colspan="2">11</td>
			  <td colspan="2" class="right">12</td> 
			</tr>	
		    <tr>
			  <td bgcolor="#fffa69" rowspan="3" class="left bottom">13</td>
			  <td bgcolor="#000000">14</td>
			  <td bgcolor="#000000">15</td>
			  <td colspan="2">16</td>
			  <td bgcolor="#074481"colspan="2" rowspan="2" class="right">17</td>   
			</tr>	
			<tr>
			  <td colspan="2" rowspan="2" class="bottom">18</td>
			  <td bgcolor="#000000" colspan="2">19</td>  
			</tr>	
		    <tr>
			  <td colspan="4" class="right bottom">20</td> 
		    </tr>	
		</table>
	</body>
	</head>
</html>
